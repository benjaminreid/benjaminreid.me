---
layout: default
title: Benjamin Reid
---

<ul class="post-list">
  {% for post in site.posts %}
    <li>
      <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
      {{ post.excerpt }}
      <time class="time" datetime="{{ page.date | datetime | date_to_xmlschema }}">{{ post.date | date: "%A, %d %B %Y" }}</time>
    </li>
  {% endfor %}
</ul>
